<div class="row">
    <div class="col s12">
        <nav class="breadcrumb-nav z-depth-1">
            <div class="nav-wrapper">
                <div class="col s12">
                    <a routerLink="/" class="breadcrumb">Home</a>
                    <a [routerLink]="['/category', category.id]" class="breadcrumb">{{category.name}}</a>
                </div>
            </div>
        </nav>
    </div>
</div>
<table class="striped homeTable">
    <tbody>
        <tr *ngFor="let post of posts">
            <td>
                <img src="assets/img/yuna.jpg" width="100" alt="" class="circle responsive-img" />
            </td>
            <td>
                <a [routerLink]="['/single', post.id]">
                    <h5 style="margin-bottom: 0;">
                        {{post.title}}
                    </h5>
                </a>
                <p style="margin-top: 0;">
                    {{post.content}}
                </p>
                <p>
                    Category: <a [routerLink]="['/category', post.category.id]">{{post.category.name}}</a> | Published:
                    {{post.created_at | date:'d MMM, yyyy'}}
                    <a [routerLink]="['/single', post.id]" class="right">READ MORE</a>
                </p>
            </td>
        </tr>
    </tbody>
</table>
