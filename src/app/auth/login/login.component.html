<div class="row">
  <div class="col s4 offset-s4" style="padding: 25px;">
    <form action="" #form="ngForm">
      <table class="z-depth-4 myTable">
        <caption style="font-size: 35px; margin-bottom: 20px; text-transform: uppercase;">
          Login Form
        </caption>
        <tbody>
          <tr>
            <td>
              <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate" required [(ngModel)]="credentials.email"
                  #emailRef="ngModel">
                <label for="email">Email Address</label>
                <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
                  <div *ngIf="emailRef.errors.required">
                    Email is required.
                  </div>
                </div>
              </div>
              <div class="input-field col s12">
                <input id="password" type="password" name="password" class="validate" required
                  [(ngModel)]="credentials.password" #passwordRef="ngModel">
                <label for="password">Password</label>
                <div *ngIf="passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)" class="alert alert-danger">
                  <div *ngIf="passwordRef.errors.required">
                    Password is required.
                  </div>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="center" style="padding-top: 30px;">
              <button type="reset" class="waves-effect waves-light btn">Reset</button>
              <button type="submit" class="waves-effect waves-light btn green" [disabled]="!form.valid" (click)="handleLogin()">Login</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
